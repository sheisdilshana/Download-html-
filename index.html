<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Preview & Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #1e1e1e;
      color: white;
      display: flex;
      height: 100vh;
    }

    textarea {
      width: 50%;
      height: 100%;
      background: #111;
      color: #0f0;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 14px;
      resize: none;
    }

    .right {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      border: none;
      background: white;
    }

    .controls {
      padding: 10px;
      background: #222;
      text-align: center;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<textarea id="editor">
<!DOCTYPE html>
<html>
<body>
  <h1>Hello World</h1>
  <p>Edit this HTML</p>
</body>
</html>
</textarea>

<div class="right">
  <div class="controls">
    <button onclick="preview()">Preview</button>
    <button onclick="download()">Download HTML</button>
  </div>
  <iframe id="preview"></iframe>
</div>

<script>
function preview() {
  const code = document.getElementById("editor").value;
  const iframe = document.getElementById("preview");
  iframe.srcdoc = code;
}

function download() {
  const code = document.getElementById("editor").value;
  const blob = new Blob([code], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "index.html";
  a.click();
  URL.revokeObjectURL(a.href);
}
</script>

</body>
</html>
