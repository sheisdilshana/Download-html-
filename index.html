<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EAC3 Preview Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 10px;
  }
  video {
    width: 100%;
    max-height: 70vh;
    background: black;
  }
  button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 16px;
  }
</style>
</head>

<body>

<h3>EAC3 Video Preview Player</h3>

<input type="file" id="fileInput" accept="video/*"><br><br>
<button id="convertBtn">‚ñ∂ Convert & Play</button>

<br><br>

<video id="video" controls></video>

<div>
  <button onclick="skip(-10)">‚è™ 10s</button>
  <button onclick="skip(10)">‚è© 10s</button>
</div>

<p id="status"></p>

<!-- FFmpeg WASM -->
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>

<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log: true });

const fileInput = document.getElementById("fileInput");
const video = document.getElementById("video");
const status = document.getElementById("status");

document.getElementById("convertBtn").onclick = async () => {
  const file = fileInput.files[0];
  if (!file) return alert("Select a video first");

  status.innerText = "‚è≥ Loading FFmpeg...";
  if (!ffmpeg.isLoaded()) await ffmpeg.load();

  status.innerText = "üìÇ Reading file...";
  ffmpeg.FS("writeFile", "input.mp4", await fetchFile(file));

  status.innerText = "üéß Converting EAC3 ‚Üí AAC (wait)...";

  await ffmpeg.run(
    "-i", "input.mp4",
    "-map", "0:v:0",
    "-map", "0:a:0",
    "-c:v", "copy",
    "-c:a", "aac",
    "-b:a", "192k",
    "output.mp4"
  );

  status.innerText = "‚ñ∂ Playing video...";

  const data = ffmpeg.FS("readFile", "output.mp4");
  const url = URL.createObjectURL(
    new Blob([data.buffer], { type: "video/mp4" })
  );

  video.src = url;
  video.play();
};

// skip seconds
function skip(sec) {
  video.currentTime += sec;
}

// hold screen for 1.5x speed
let holdTimer;

video.addEventListener("touchstart", () => {
  holdTimer = setTimeout(() => {
    video.playbackRate = 1.5;
  }, 300);
});

video.addEventListener("touchend", () => {
  clearTimeout(holdTimer);
  video.playbackRate = 1;
});
</script>

</body>
</html>
